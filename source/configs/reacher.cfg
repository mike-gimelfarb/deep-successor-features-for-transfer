[GENERAL]
n_samples=50000
n_trials=1

[TASK]
train_targets=[(0.15, 0.0), (-0.15, 0.0), (0.0, 0.15), (0.0, -0.15)]
test_targets=[(0.22, 0.0), (-0.22, 0.0), (0.0, 0.22), (0.0, -0.22)]

[AGENT]
gamma=0.9
epsilon=0.1
test_epsilon=0.03
T=500
print_ev=1000
save_ev=200
encoding="task"
buffer_params={
   "n_samples" : 100000,
   "n_batch" : 32}

[DQN]
target_update_ev=1000
keras_params={
   "n_states" : 4,
   "n_actions" : 9,
   "n_neurons" : [256, 256],
   "activations" : ["relu", "relu"],
   "learning_rate" : 0.001}

[SFDQN]
learning_rate_w=0.5
use_true_reward=True
use_gpi=True
target_update_ev=1000
keras_params={
   "n_actions" : 9,
   "n_neurons" : [256, 256],
   "activations" : ["relu", "relu"],
   "learning_rate" : 0.001}
